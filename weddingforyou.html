:root {

   font-size: var(--fs1);

   80% { transform: scale(0.8,1); opacity:1 }
   90% { transform: scale(0.9,1); }
   100% { transform: scale(1,1); }
}

   margin: 5px;
}

   margin: 5px;
   background-color: var(--conclusion-bg-color);

}

   width: 100%;
   margin: 0;
   padding: 5px;
   font-style: italic;
   color: #A0522D ;
}

 }

}

   opacity: 0;

}

.checkbox input[type=checkbox] + label {

   cursor: pointer;
   color: #A0522D ;

   font-size: var(--fs2);

.checkbox input[type=checkbox]:hover + label {
